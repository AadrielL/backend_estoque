<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Estoque</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<a href="index.html" class="btn-voltar">← Voltar para Hospitais</a>

<h1 id="tituloPagina">Controle de Estoque</h1>

<form id="formAdicionar">
  <div id="hospitalSelectDiv">
    <label for="hospital">Selecione o Hospital:</label>
<select id="hospital" name="hospital" required>
  <option value="" disabled selected hidden>Selecione um hospital</option>
  <option value="Hospital geral de palmas (HGP)">Hospital geral de palmas (HGP)</option>
  <option value="Maternidade dona Regina">Maternidade dona Regina</option>
  <option value="Rede medical">Rede medical</option>
  <option value="Hospital santa thereza">Hospital santa thereza</option>
  <option value="Hospital Jorge saade">Hospital Jorge saade</option>
  <option value="Sinai palmas">Sinai palmas</option>
  <option value="Sinai Araguaina">Sinai Araguaina</option>
  <option value="Hospital Beneficência de Palmas ( HP)">Hospital Beneficência de Palmas ( HP)</option>
  <option value="Hospital e pronto ped (PP)">Hospital e pronto ped (PP)</option>
  <option value="Clinica Gerare">Clinica Gerare</option>
  <option value="Clinica cardioplaza">Clinica cardioplaza</option>
  <option value="Clinica Luz">Clinica Luz</option>
  <option value="Clinica ctd iop">Clinica ctd iop</option>
  <option value="Clinica isi (TO 02)">Clinica isi (TO 02)</option>
  <option value="Hospital do coração">Hospital do coração</option>
</select>
  </div>

  <label for="categoria">Categoria:</label>
  <select id="categoria" name="categoria" required>
    <option value="">Selecione...</option>
    <option value="Roupa de Cama">Roupa de Cama</option>
    <option value="Toalhas">Toalhas</option>
    <option value="Uniformes">Uniformes</option>
    <option value="Cobertores">Cobertores</option>
    <option value="Outros">Outros</option>
  </select>

  <label for="operacao">Operação:</label>
  <select id="operacao" name="operacao" required>
    <option value="adicionar">Adicionar</option>
    <option value="subtrair">Subtrair</option>
  </select>

  <label for="quantidade">Quantidade:</label>
  <input type="number" id="quantidade" name="quantidade" min="1" required>

  <button type="submit" id="botaoSubmit">Confirmar</button>

  <p id="mensagem" style="text-align:center; margin-top:10px;"></p>
</form>

<script src="estoque.js"></script>
</body>
</html>
