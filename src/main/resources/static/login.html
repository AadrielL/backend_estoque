<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 32px; }
        h1 { text-align: center; }
        form { display: flex; flex-direction: column; gap: 16px; }
        input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px; background: #2e7d32; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        .erro { color: red; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
       <form method="post" action="http://localhost:8080/login">
    <input type="email" name="username" placeholder="Email" required>
    <input type="password" name="password" placeholder="Senha" required>
    <button type="submit">Entrar</button>
</form>
        <div class="erro" id="erroMsg"></div>
        <p><a href="cadastrousuario.html">Criar uma conta</a></p> <!-- Link para a página de cadastro -->
    </div>
    <script>
        if (window.location.search.includes("error")) {
            document.getElementById("erroMsg").textContent = "Usuário ou senha inválidos!";
        }
    </script>
</body>
</html>
